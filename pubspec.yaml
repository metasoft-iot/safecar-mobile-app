name: safecar_mobile_app
description: "SafeCar Mobile App for Drivers"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # State management with BLoC
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local storage for auth tokens
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^14.0.0
  
  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
